interface IUser {
  id: String
  username: String
  email: String
  created_at: String
  updated_at: String
}

# 유저 정보
type User implements IUser {
  id: String
  username: String
  email: String
  created_at: String
  updated_at: String
}

# 인증된 유저 정보
type Authorizer implements IUser {
  id: String
  username: String
  email: String
  created_at: String
  updated_at: String
}

# 등록할 유저 정보
input UserInput {
  username: String!
  password: String!
  email: String!
}