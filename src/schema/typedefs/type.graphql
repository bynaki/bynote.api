# 프로필
type Profile {
  name: String
  email: String
  url: String
  bio: String
}

input ProfileInput {
  name: String
  email: String
  url: String
  bio: String
}


type DocsetInfoPlist {
  CFBundleIdentifier: String
  CFBundleName: String
  DocSetPlatformFamily: String
  isDashDocset: Boolean
  DashDocSetKeyword: String
}

type DocsetFeedWithUrl {
  version: String
  ios_version: String
  urls: [String]
  other_versions: [String]
  feed_url: String
}

enum DocsetScope {
  OfficialDocset
  PublicNote
  PrivateNote
}

type DocsetInfo {
  name: String
  keyword: String
  scope: DocsetScope
  info: DocsetInfoPlist
  feed: DocsetFeedWithUrl
}

input FindOption {
  fuzzy: Boolean
  limit: Int
  keyword: String
  scope: String
}

type FindResult {
  id: String
  name: String
  type: String
  path: String
  keyword: String
  scope: DocsetScope
}

type DocsetQuery {
  officialFeedUrlList: [String]
  list(
    scope: DocsetScope
  ): [DocsetInfo]
  find(
    name: String!
    option: FindOption
  ): [FindResult]
}

type DocsetMutation {
  download(
    feed_url: String!
  ): Boolean
}


