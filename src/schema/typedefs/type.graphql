interface IUser {
  id: String
  username: String
  email: String
  created_at: String
  updated_at: String
}

# 유저 정보
type User implements IUser {
  id: String
  username: String
  email: String
  created_at: String
  updated_at: String
}

# 인증된 유저 정보
type Authorizer implements IUser {
  id: String
  username: String
  email: String
  created_at: String
  updated_at: String
}

# 등록할 유저 정보
input UserInput {
  username: String!
  password: String!
  email: String!
}

# 노트 제목 정보
type Headline {
  uuid: String
  level: Int
  hash: String
  headline: String
  fullHeadline: String
  content: String
}

# 저장할 노트 정보
input NoteInput {
  uuid: String!
  content: String
  tags: [String]
  origin: String
}

# image hash
type ImageHash {
  key: String
  value: String
}

# 노트 정보
type NoteOutput {
  uuid: String
  content: String
  tags: [String]
  origin: String
  url: String
  heads: [Headline]
  images: [ImageHash]
  created_at: String
  updated_at: String
}